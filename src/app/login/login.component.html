<div class="st-container py-5 px-3 row mx-0">
  <div
    class="
      col-md-6 col-11 col-lg-7
      m-auto
      bg-white
      py-4
      scd-container
      px-0
      d-flex
    "
  >
    <div class="col-10 col-md-6 m-auto h-auto px-0 my-auto">
      <div class="d-flex">
        <img
          src="https://avatars.githubusercontent.com/u/124091983"
          alt="tamatem logo"
          loading="lazy"
          class="logo m-auto"
        />
      </div>
      <form class="mt-3 row" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="px-0" color="accent">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error
            *ngIf="
              control['email'].hasError('email') &&
              !control['email'].hasError('required')
            "
          >
            Invalid email format
          </mat-error>
          <mat-error *ngIf="control['email'].hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="px-0" color="accent">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="control['password'].hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="btn-login"
          type="submit"
        >
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
